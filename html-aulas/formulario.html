<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <main>
        <h1>Formulários</h1>
        <hr>
        <br>

        <form action="">
            <div>
                <label for="texto">Nome:</label>
                <input type="text" id="texto" placeholder="Informe o seu nome..." name="nome">
            </div>

            <div>
                <label for="senha">Senha: </label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="hora">Horário: </label>
                <input type="time" id="hora" name="hora">
            </div>

            <div>
                <label for="qualquer">Input: </label>
                <input type="number" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="qualquer">Input: </label>
                <input type="file" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="qualquer">Input: </label>
                <input type="url" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="qualquer">Input: </label>
                <input type="color" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="qualquer">Input: </label>
                <input type="range" id="qualquer" name="qualquer" value="100" max="200">
            </div>

            <div>
                <label for="qualquer">Input: </label>
                <input type="checkbox" id="qualquer" name="qualquer" checked>
            </div>

            <div>
                <label for="qualquer">Input: </label>
                <input type="radio" id="qualquer" name="qualquer">
            </div>

            <div>
                <!-- <label for="qualquer">Input: </label> -->
                <input type="reset" id="qualquer" name="qualquer" value="Limpar">
            </div>
          
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

            <br><br>
            <div>
                <select name="select" id="select">
                    <option value="" disabled selected>Selecione uma das opções...</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="receita">Transferência</option>
                </select>    
            </div>

            <br><br>
            
            <div>
                <!-- <label for="qualquer">Input: </label> -->
                <input type="submit" id="qualquer" name="qualquer" value="Enviar">
            </div>

        </form>
    </main>
    
</body>
</html>
