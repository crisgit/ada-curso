<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo tabelas</title>
</head>
<body>
    <main>
        <h1>Tabelas no HTML</h1>
        <section id="finance">
            <h2>Tabela de controle financeiro</h2>
            <table border="2">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>

                <tbody>
                   <tr>
                    <td rowspan="2">15/06/2022</td>
                    <td colspan="2">Despesa</td>
                    <!-- <td>Almoço</td> -->
                    <td>R$ 35,00</td>
                   </tr>

                   <tr>
                    <!-- <td>15/06/2022</td> -->
                    <td>Receita</td>
                    <td>Salário</td>
                    <td>R$ 3.768,00</td>
                   </tr>                   
                </tbody>
            </table>

        </section>
    </main>
    
</body>
</html>
